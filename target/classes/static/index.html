<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>URL Shortener</title>
        <link
            rel="stylesheet"
            href="/shorturl/src/main/resources/static/styles.css"
        />
    </head>
    <body>
        <div class="main_div">
            <h1 class="heading">Shorten any URL</h1>
            <form action="submit" class="form_design">
                <input
                    type="text"
                    placeholder="Enter URL"
                    class="inputurl input"
                />
                <br />
                <input
                    type="text"
                    placeholder="Enter expiration date"
                    class="date input"
                />
                <button class="button form_button">Submit</button>
            </form>
            <div class="output">
                <input type="text" class="input outputurl" placeholder="Short URL"/>
                <button class="copyurl button copy_button" ">
                    Copy URL
                </button>
            </div>
            <div class="expiration">
                <p>Expiration Date: #output</p>
            </div>
        </div>
    </body>
</html>
